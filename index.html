<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.ico">
  <title>EchoPlayer</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <header class="main-header">
    <a href="/index.html" class="logo-link">
      <h1>EchoPlayer</h1>
    </a>
    <img src="logo.ico" alt="EchoPlayer Logo" class="header-logo">
  </header>
  <div class="watch-container">
    <header>
      <h1>Watch Now</h1>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a id="moviesTab">Movies</a>
          <a id="tvShowsTab">TV Series</a>
          <a id="watchlistTab">Watchlist</a>
        </div>
      </div>
    </header>
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Sort By</button>
        <div class="dropdown-content">
          <a id="trendingTab">Trending</a>
          <a id="latestTab">Latest</a>
        </div>
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for movies or TV shows...">
      <button id="searchButton">Search</button>
    </div>
    <main id="content">
      <div class="grid" id="moviesGrid"></div>
      <div class="grid" id="tvShowsGrid" style="display: none;"></div>
    </main>
    <div class="grid" id="searchResultsGrid" style="display: none;"></div>
    <div class="pagination" id="pagination"></div>
  </div>
  <script src="/JS/main.js"></script>
</body>
</html>
