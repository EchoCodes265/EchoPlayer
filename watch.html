<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.ico">
  <title>EchoPlayer</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <style>
    label {
      margin: 5px 0;
      font-weight: bold;
    }
    select {
      width: 200px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    select:focus {
      border-color: #666;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <a href="/index.html" class="logo-link">
      <h1>EchoPlayer</h1>
    </a>
    <img src="logo.ico" alt="EchoPlayer Logo" class="header-logo">
  </header>
  <div class="watch-container">
    <iframe id="player" src="" allowfullscreen></iframe>
    <div class="dropdown-container">
      <label for="seasonSelect">Select Season:</label>
      <select id="seasonSelect">
        <option value="">Select Season</option>
      </select>
      <label for="episodeSelect">Select Episode:</label>
      <select id="episodeSelect">
        <option value="">Select Episode</option>
      </select>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");
    const type = urlParams.get("type");
    const apiKey = "f3e6ffebe13a6082e65b15128d0d19f4";

    const fetchSeasonsAndEpisodes = async () => {
      if (type !== "tv") return;

      const response = await fetch(`https://api.themoviedb.org/3/tv/${id}?api_key=${apiKey}`);
      const data = await response.json();

      const seasonSelect = document.getElementById("seasonSelect");
      const today = new Date().toISOString().split('T')[0];

      data.seasons.forEach(season => {
        const option = document.createElement("option");
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        seasonSelect.appendChild(option);
      });

      seasonSelect.addEventListener("change", async () => {
        const seasonNumber = seasonSelect.value;
        const episodeSelect = document.getElementById("episodeSelect");
        episodeSelect.innerHTML = '<option value="">Select Episode</option>';

        const seasonResponse = await fetch(`https://api.themoviedb.org/3/tv/${id}/season/${seasonNumber}?api_key=${apiKey}`);
        const seasonData = await seasonResponse.json();

        seasonData.episodes.forEach(episode => {
          const airDate = new Date(episode.air_date);
          const todayDate = new Date(today);
          if (airDate <= todayDate) {
            const option = document.createElement("option");
            option.value = episode.episode_number;
            option.textContent = `S${seasonNumber}E${episode.episode_number} ${episode.name}`;
            episodeSelect.appendChild(option);
          }
        });
      });

      const episodeSelect = document.getElementById("episodeSelect");
      episodeSelect.addEventListener("change", () => {
        const seasonNumber = seasonSelect.value;
        const episodeNumber = episodeSelect.value;
        document.getElementById("player").src = `https://vidsrc.to/embed/tv/${id}/${seasonNumber}/${episodeNumber}`;
      });
    };

    fetchSeasonsAndEpisodes();
  </script>
</body>
</html>
