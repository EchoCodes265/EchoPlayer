<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.ico">
  <title>EchoPlayer</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <header class="main-header">
    <a href="/index.html" class="logo-link">
      <h1>EchoPlayer</h1>
    </a>
    <img src="logo.ico" alt="EchoPlayer Logo" class="header-logo">
  </header>
  <div class="details-container">
    <div class="details-header">
      <img id="poster" src="" alt="Poster">
      <div class="details-info">
        <h2 id="title"></h2>
        <p id="overview"></p>
        <p><strong>Rating:</strong> <span id="rating"></span> / 10</p>
        <p><strong>Genre:</strong> <span id="genre"></span></p>
        <p><strong>Cast:</strong> <span id="cast"></span></p>
        <button id="watchButton" class="watch-button">Watch</button>
        <button id="watchlistButton" class="watch-button">Add To Watchlist</button>
      </div>
    </div>
  </div>
  <script src="/JS/details.js"></script>
</body>
</html>
